<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="userCard">
            <header>
                <img class="circle" id="profileIcon" src="icon_images/profile_icon.png" alt="Profile Picture">
                <!-- <div class="circle">
                </div> -->
            </header>
            <h1>Isaac Kim</h1>
            <div class="location">
                <img id="navIcon" src="icon_images/nav_icon.jpg" alt="Nav Icon">
                <h2>Los Angeles</h2>
            </div>
            <p>Creator | Worker | Artist</p>
            <p>Practioner of the Mystic Arts</p>
            <div class="editProfile">
                <img id="gearIcon" src="icon_images/gear_icon.jpg" alt="Settings Icon">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
