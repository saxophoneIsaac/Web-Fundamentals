<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/process" method="post">
        <div>
            <label for="firstName">First Name:* </label>
            <input type="text" name="firstName" placeholder="Su nombre...">
        </div>
        <div>
            <label for="lastName">Last Name:* </label>
            <input type="text" name="lastName" placeholder="Su apellido...">
        </div>
        <div>
            <label for="emailAddress">Email Address:* </label>
            <input type="text" name="email" placeholder="Su email...">
        </div>
        <div>
            <label for="password">Password:* </label>
            <input type="password" name="password" placeholder="Su contraseña...">
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:* </label>
            <input type="password" name="confirmPassword" placeholder="Su contraseña otra vez...">
        </div>
        <div>
            <label for="birthday">Birthday: </label>
            <input type="date" name="birthday" placeholder="Su cumpleaños...">
        </div>
        <div>
            <label>Gender: </label>
            <input type="radio" name="gender" value="man" id="man">
            <label for="man">Man</label>
            <input type="radio" name="gender" value="woman" id="woman">
            <label for="woman">Woman</label>
            <input type="radio" name="gender" value="other" id="other">
            <label for="other">Non-binary</label>


            <!-- <input type="radio" name="gender" value="man">Man
            <input type="radio" name="gender" value="woman">Woman
            <input type="radio" name="gender" value="non-binary">Non-Binary
            <input type="radio" name="gender" value="man">I prefer not to answer -->
        </div>
        <div>
            <label for="bio">A short description about myself:</label>
            <br>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="idioma">Favorite Language: </label>
            <select name="language" id="idioma">
                <option>Spanish</option>
                <option>English</option>
                <option>Korean</option>
                <option>Japanese</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="">
            <label for=""></label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>

    </form>
</body>
</html>
